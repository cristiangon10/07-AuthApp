<div class="row" *ngIf="profile">
  <div class="col-md-3">
    <img [src]="profile.picture" alt="Profile Picture" class="img-fluid">
  </div>

  <div class="col-md-9">

    <ul class="list-group">
      <li class="list-group-item">
        {{ profile.name}}
      </li>
      <li class="list-group-item">
        {{ profile.nickname}}
      </li>
      <li class="list-group-item">
        {{ profile.gender}}
      </li>
      <li class="list-group-item">
        {{ profile.updated_at | date:'dd/MM/yyyy'}}
      </li>
    </ul>
  </div>
</div>

<pre>
  {{ profile | json}}
</pre>
